[project]
name = "pipecat-quickstart"
version = "0.1.0"
description = "Quickstart example for building voice AI bots with Pipecat"
requires-python = ">=3.10"
dependencies = [
    "pipecat-ai[webrtc,daily,silero,assemblyai,openai,inworld,local-smart-turn-v3,runner]",
    "pipecat-ai-cli"
]

[dependency-groups]
dev = [
    "pyright>=1.1.404,<2",
    "ruff>=0.12.11,<1",
]

[tool.uv.sources]
pipecat-ai = { path = "..", editable = true }

[tool.ruff]
line-length = 100
[tool.ruff.lint]
select = ["I"]